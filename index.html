<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="index.css">

<body>
    <div class="instagram">

                <img src="instagram-logo.png" class="logo" alt="Logo do instagram" >

                    <img src="logo-flamengo-antigo-2048.png" alt="Foto do Flamengo">
                </div>
                <a href="#" class="login">Continue como Flamengo</a>
                <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="Conta-errada">Não é o Flamengo?</p>
                <p class="Conta-errada">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="baixar-app">
                <p class="baixar">Baixar aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

</html>
